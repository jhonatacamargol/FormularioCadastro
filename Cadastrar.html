<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastrar.css">
    <script src="https://kit.fontawesome.com/bfbb530826.js" crossorigin="anonymous"></script>
    <title>Cadastro login</title>
</head>
<body>
    <div id="form">
        <form id="registrationForm">
            <h2 class=title>Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" required name="username" placeholder="NOME" type="text">
            </div>
            <label for="email">E-mail</label>
            <div class="input">
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <input id="email" required name="email" placeholder="E-MAIL" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-sharp fa-solid fa-lock"></i>
                <input id="senha" required name="senha" placeholder="SENHA" type="password">
                <button type="button" class="show-hide-btn">Mostrar</button>
            </div>
            <label for="confirmesenha">Confirme sua Senha</label>
            <div class="input">
                <i class="fa-sharp fa-solid fa-lock"></i>
                <input id="confirmesenha" required name="Confirmesenha" placeholder="CONFIRME SUA SENHA" type="password">
                <button type="button" class="show-hide-btn">Mostrar</button>
            </div>
            <div id="btn">
                <button type="submit">CADASTRAR</button>
            </div>
        </form>  
    </div>
    <script src="cadastrar.js"></script>
</body>
</html>
